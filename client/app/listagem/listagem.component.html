<div class="jumbotron">
    <h1 class="text-center">Galeria de Fotos</h1>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div *ngIf="mensagem.length" class="alert alert-info" role="alert">{{mensagem}}</div>
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                    <a [routerLink]="['/cadastro']" class="btn btn-primary">
                    Nova Foto
                    </a>
                    </span>
                    <input #textoProcurado (keyup)="0" class="form-control" placeholder="filtar pelo titulo">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase }}" class="col-md-6">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </a>
            <botao nome="Buscar" estilo="btn-danger btn-block" (acao)="remove(foto, painel)" confirmacao="false"></botao>
            <!--
            <button class="btn btn-danger btn-block" (click)="remove(foto)">Remover </button>
            -->
        </painel>
    </div>
</div>
